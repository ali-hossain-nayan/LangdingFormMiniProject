<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css" />
    <link rel="icon" href="images/favicon.png" />

    <title>Bono App | Sign Up</title>
  </head>

  <body>
    <div class="wrapper">

      <header class="header">
        <a href="index.html">
          <img src="images/logo.svg" alt="Bono Logo" class="logo" />
        </a>

        <div class="header-right">
          <div><i class="fas fa-envelope"></i> contact@bono.com</div>
          <div><i class="fas fa-phone"></i> (+31) 021-800-8244</div>

          <a href="#">
            <i class="fa-brands fa-twitter"></i>
          </a>
        </div>
      </header>

      <main class="main-content">

        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input id="name" name="name" type="text" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" name="email" type="text" required />
          </div>

          <div class="form-group">
            <label for="message">Message</label>
            <textarea id="message" name="message"></textarea>
          </div>

          <div class="form-group">
            <button type="submit" class="btn">Submit</button>
          </div>
        </form>

        <div class="text-container">
          <h1>Coming Soon For Every Developer</h1>

          <p>
            Our upcoming Bono web app is designed to simplify the entire content
            management process and help you focus on real productivity.
            Let us know your thoughts and expectations through the contact form.
          </p>
        </div>

      </main>
    </div>
  </body>
</html>
